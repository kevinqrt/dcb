services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=DCB_Database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
      image: 'redis/redis-stack-server'
      ports:
      - '6379:6379'
  web:
    restart: on-failure
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis